<div class='row mt-3'>
  <div class='offset-sm-2 col-md-8 col-xs-12 text-xs-center'>
    <h1>{{page.title}}</h1>
  </div>
</div>

{% for item in site.books %}
  <div class='row mt-1'>
    <div class='col-md-1 col-xs-2'>
      <a href="{{ item.url }}">
        {% if item.cover %}
          <img class="book-cover" alt="{{ item.title }}" src="/assets/books/{{item.cover}}" />
        {% endif %}
      </a>
    </div>
    <div class='col-md-11 col-xs-10'>
      <a href="{{ item.url }}">
        <h2>{{ item.title }} {% if item.authors %}<br/><small>{{ item.authors | join: ', ' }}</small>{% endif %}</h2>
      </a>
    </div>
  </div>
{% endfor %}
