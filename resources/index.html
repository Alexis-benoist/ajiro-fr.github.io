<div class='row spacer-20'>
  <div class='col-sm-offset-2 col-sm-8 col-xs-12 text-center'>
    <h1>{{page.title}}</h1>
  </div>
</div>

{% for resource in site.products %}
  <div class='row spacer-20'>
    <div class='col-sm-offset-2 col-sm-5 col-xs-12'>
      <h3>{{resource.title}}</h3>
      <div class="btn-group-vertical">
      {% for product in resource.products %}
        <a class="btn btn-primary" href="/assets/{{resource.id}}/{{product.file}}"><i class="fa fa-download"></i> {{product.name}}</a>
      {% endfor %}
    </div>
    </div>
    <div class="col-sm-3 col-xs-12">
      {% if resource.illustration %}
      <img alt='{{ resource.title }} illustration' src='/assets/{{resource.id}}/{{resource.illustration}}' class="img-responsive">
      {% endif %}
    </div>
  </div>
{% endfor %}
