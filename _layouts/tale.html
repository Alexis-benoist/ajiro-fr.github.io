---
layout: default
---

<div class="article">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-8 col-xs-12">
      <h1>
        {{ page.title }}
      </h1>
    </div>
  </div>
  <div class="row spacer-40">
    <div class="col-sm-offset-2 col-sm-8 col-xs-12">
      {{ content }}
      <hr>
      {{ page.authors | join: ', ' }}.
    </div>
  </div>
</div>
