---
layout: default
---

<div class="article">
  <div class="row">
    <div class="col-sm-offset-2 col-sm-5 col-xs-12">
      <h1>
        {{ page.title }}
      </h1>
      <hr>
      {% for product in page.products %}
        <a href="/assets/{{page.id}}/{{product.file}}"><i class="fa fa-download"></i> {{product.name}}</a>
      {% endfor %}
    </div>
    <div class="col-sm-3 col-xs-12">
      {% if page.illustration %}
      <img alt='{{ page.title }} illustration' src='/assets/{{page.id}}/{{page.illustration}}' class="img-responsive">
      {% endif %}
    </div>
  </div>
  <div class="row spacer-40">
    <div class="col-sm-offset-2 col-sm-8 col-xs-12">
      {{ content }}
    </div>
  </div>
</div>
