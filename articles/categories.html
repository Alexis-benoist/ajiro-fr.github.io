---
layout: default
title: Catégories
---

<div class='row mt-3'>
  <div class='col-lg-12 text-xs-center'>
    <h1>Les catégories</h1>
  </div>
</div>


<div class="row mt-3">
  {% for categorie in site.data.categories %}
  <div class='col-md-6 col-xs-12'>
    <a href="/articles/{{categorie.id}}">
      <div class="card text-xs-center">
        <div class="card-img-top" style="font-size: 4em;">
          <i class='fa fa-{{categorie.icon}}'></i>
        </div>
        <div class="card-block">
          <h3>{{categorie.name}}</h3>
          <p class="card-text">{{categorie.description | markdownify }}</p>
        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
