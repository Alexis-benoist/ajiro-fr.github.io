    icon: fa-linkedin
  - url: http://www.viadeo.com/fr/profile/severin.legras
    icon: socicon-viadeo
  bio: >
    Je suis coach agile et consultant. J'interviens auprès des entreprises et des équipes pour les accompagner dans
    leurs transformations, qu'elles soient agile, digitale ou managériale. Je suis de très près l'évolution des
    nouveaux modes de management et j'essaie au quotidien de révéler le potentiel des personnes avec lesquelles je
    travaille en mêlant écoute, bienveillance et responsabilisation.

