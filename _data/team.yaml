    icon: fa-linkedin
  - url: http://fr.viadeo.com/fr/profile/thomas.clavier
    icon: socicon-viadeo
  bio: >
    Je suis coach agile chez [Azaé](http://azae.net), enseignant à l'université de Lille 1 et co-fondateur de [Deliverous](http://deliverous.com),
    mes sujets de prédilection sont l'agilité, devops, docker, le lean startup et l'artisanat
    logiciel. Depuis plus de 10 ans, j'essaye de transformer le travail en un jeu, faire progresser
    les geeks et challenger les managers, poser des questions pour faire progresser les équipes.

dussault_laurent:
  name: Laurent Dussault
  photo: laurent.dussault.jpg
  social:
  - url: https://fr.linkedin.com/in/laurent-dussault-53b82a116
    icon: fa-linkedin
  bio: >
    Je suis coach devops à la Société Générale. Longtemps indépendant, passionné par le continuous delivery, l'automatisation, j'ai pris le parti ces dernières années de faire se parler les gens plutôt que de faire se parler des machines. Je travaille aujourd'hui à donner l'envie de s'améliorer, d'éliminer les contraintes pour reprendre le contrôle et la fierté de ce que l'on produit.

leconte_nicolas:
  name: Nicolas Leconte
  photo: nicolas.leconte.jpg
  social:
  - url: https://fr.linkedin.com/in/nicolas-leconte-2aab5421
    icon: fa-linkedin
  bio: >
    Je suis consultant en architecture du SI depuis 5 ans maintenant et j'ai un penchant de plus en
    plus affirmé pour l'écosystème des startups et tout les sujets connexes qui gravitent autour
    (business model, lean, ux, growth). Convaincu que tout reste à apprendre je suis sans cesse en
    quête de nouvelles lectures ou conférences. Au quotidien j'ai le rôle d'un couteau suisse : la
    pluridisciplinarité est à mes yeux une grande force dans un monde où tout bouge de plus en plus
    vite.

legras_severin:
  name: Séverin Legras
  photo: severin.legras.jpg
