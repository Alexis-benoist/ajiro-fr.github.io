bio: |
  Mission : Bâtisseur de possible, bâtisseur de demain

  Raison d'être : transformer le monde du travail pour lui (re)donner du sens et aider les gens à (re)trouver la joie et la fierté dans ce qu’ils accomplissent.

  J'accompagne des organisations dans leur transformation en les aidant à s’adapter au monde complexe actuel. Dans ses interventions je facilite la mise en place d’une amélioration continue sur la base de feedback régulier en s’appuyant sur la responsabilisation et l’implication des personnes.

  Ayant une forte appétence pour le produit, mes missions l’amènent souvent à intervenir sur les aspects liés au product management (Lean Startup, Design Thinking).

  Acteur reconnu de la communauté agile France, j'organise et interviens dans de nombreuses conférences agiles.
