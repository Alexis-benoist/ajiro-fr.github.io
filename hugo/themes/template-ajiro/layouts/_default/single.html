{{ define "main" }}
  <div class="row mt-3">
    <div class="col-xs-12 text-xs-center">
      <h1>
        {{ partial "components/pages/title" . }}
      </h1>
      <small>
        {{ if .Params.Tags }}
          <div class="float-xs-right">
            {{ partial "components/pages/tags" . }}
          </div>
        {{ end }}
        <div>
          <i class='fa fa-calendar'></i> {{ .Lastmod | dateFormat $.Site.Params.date_format.default }}
        </div>
      </small>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-xs-12">
      {{ .Content }}
    </div>
  </div>
{{ end }}
