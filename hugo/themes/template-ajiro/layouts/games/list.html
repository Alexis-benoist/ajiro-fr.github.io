{{ define "main" }}
  <div class='row mt-3'>
    <div class='col-md-12 col-xs-12 text-xs-center'>
      <h1>
        {{ partial "components/pages/title" . }}
      </h1>
    </div>
  </div>

  <div class="row mt-3">
    <div class="offset-sm-2 col-md-8 col-xs-12">
      {{ range sort .Pages "Params.sorted" }}
        {{ if not .Params.hidden }}
          {{ partial "components/pages/short-ref" . }}
        {{ end }}
      {{ end }}
    </div>
  </div>
{{ end }}
