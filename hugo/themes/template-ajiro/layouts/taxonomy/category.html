{{ define "main" }}
  <div class='row mt-3'>
    <div class='offset-lg-2 col-lg-8 col-xs-12 text-xs-center'>
      <h1>
        {{ partial "components/pages/title" . }}
      </h1>
    </div>
  </div>

  {{ range sort .Pages "Lastmod" "desc" }}
    {{ if not .Params.hidden }}
      {{ partial "components/pages/long-ref" . }}
    {{ end }}
  {{ end }}
{{ end }}
