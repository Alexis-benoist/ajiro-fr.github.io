---
layout: default
title: Catégories
---

<div class='row mt-3'>
  <div class='col-lg-12 text-xs-center'>
    <h1>Les catégories</h1>
  </div>
</div>

<div class="row mt-3">
  {% for p in site.pages %}
  {% if p.layout == "category" %}
    <div class='col-md-6 col-xs-12'>
      <a href="{{p.url}}">
        <div class="card text-xs-center">
          <div class="card-img-top" style="font-size: 4em;">
            <i class='fa fa-{{p.icon}}'></i>
          </div>
          <div class="card-block">
            <h3>{{p.title}}</h3>
            <p class="card-text">{{p.content}}</p>
          </div>
        </div>
      </a>
    </div>
  {% endif %}
  {% endfor %}
</div>
