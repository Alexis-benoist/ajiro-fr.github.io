---
layout: default
title: Jeux
permalink: /games/
noindex: true
---

<div class='row mt-3'>
  <div class='col-md-12 col-xs-12 text-xs-center'>
    <h1>Les jeux serieux</h1>
  </div>
</div>

{% assign sorted_games = site.games |  sort: 'sorted' %}

{% for game in sorted_games %}
{% unless game.hidden %}
<div class="row mt-3">
  <div class="offset-sm-2 col-md-8 col-xs-12">
    <h3>
      <a href="{{ game.url }}">{{ game.title }}</a>
    </h3>
  </div>
</div>
{% endunless %}
{% endfor %}
