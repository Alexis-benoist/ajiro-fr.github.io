<!DOCTYPE html>
<html>
  {{ partial "head" . }}
  <body>
    {{ partial "header" . }}
      <div class="container">

        <div class='row mt-3'>
          <div class='offset-lg-2 col-lg-8 col-xs-12 text-xs-center'>
            <h1>
              {{ partial "components/pages/title" . }}
            </h1>
          </div>
        </div>

        <div class='row mt-3'>
          <div class="offset-lg-2 col-lg-8 col-xs-12">
            {{ range $key, $value := .Data.Terms.Alphabetical }}
              <div>
              <a href="/tags/{{ $value.Name | urlize }}">
                <span class="tag tag-tags">{{ $value.Name }}</span>
                <span class="tag tag-pill tag-primary pull-right">{{ $value.Count }}</span>
              </a>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    {{ partial "footer" . }}
  </body>
</html>
