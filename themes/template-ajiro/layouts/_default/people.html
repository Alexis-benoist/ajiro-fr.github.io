{{ define "main" }}
  <div class="row mt-3">
    <div class="col-xs-12 text-xs-center">
      <h1>
        {{ partial "components/title" . }}
      </h1>
    </div>
  </div>

  {{ range $key, $value := .Site.Data.people }}
    {{ partial "components/people"  (dict "id" $key "data" $value )}}
  {{ end }}
{{ end }}
