<!DOCTYPE html>
<html>
  {{ partial "head" . }}
  <body>
    {{ partial "header" . }}
      <div class="container">
        <div class='row mt-3'>
          <div class='col-lg-12 text-xs-center'>
            {{ partial "components/title" . }}
          </div>
        </div>

        {{ range sort .Pages "Lastmod" "desc" }}
          <div class="row mt-3">
            <div class="col-xs-12">
              <h3>
                <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
              </h3>
            </div>
          </div>
        {{ end }}
      </div>
    {{ partial "footer" . }}
  </body>
</html>
