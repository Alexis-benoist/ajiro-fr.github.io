<!DOCTYPE html>
<html>
  {{ partial "head" . }}
  <body>
    {{ partial "header" . }}

    <div class="container">
      <div class="row mt-3">
        <div class="col-xs-12 text-xs-center">
          {{ partial "components/title" . }}
          <small>
            {{ if .Params.Tags }}
              <div class="float-xs-right">
                {{ partial "components/tags" . }}
              </div>
            {{ end }}
            <div>
              <i class='fa fa-calendar'></i> {{ .Lastmod | dateFormat "Jan 2, 2006"  }}
            </div>
          </small>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-xs-12">
          {{ .Content }}
        </div>
      </div>
    </div>

    {{ partial "footer" . }}
  </body>
</html>
