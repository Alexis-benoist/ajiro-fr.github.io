<span class="tag tag-success">
  {{ if eq . "articles" }}
    <i class='fa fa-fw fa-file-text-o'></i>
  {{ else if eq . "games" }}
    <i class='fa fa-fw fa-gamepad'></i>
  {{ else if eq . "tales" }}
    <i class='fa fa-fw fa-quote-right'></i>
  {{ else if eq . "talks" }}
    <i class='fa fa-fw fa-desktop'></i>
  {{ end }}
  {{ . }}
</span>
