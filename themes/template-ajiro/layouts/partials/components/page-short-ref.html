<div class="mt-2">
  <span class="tag tag-info">
    {{ .Section }}
  </span>
  <span class="categories-timestamp">
    <time datetime="{{ .Lastmod }}">
      {{ .Date | dateFormat $.Site.Params.date_format.default }}
    </time>
  </span>
  <h2>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>
  <small>
  {{ if .Params.Tags }}
    {{ partial "components/tags" . }}
  {{ end }}
  </small>
</div>
