<div class="mt-2">
  <div class="card">
    <div class="card-header">
      <span class="tag tag-info">
        {{ .Section }}
      </span>
      <span class="categories-timestamp">
        <time datetime="{{ .Lastmod }}">
          {{ .Date | dateFormat $.Site.Params.date_format.default }}
        </time>
      </span>
    </div>
    <div class="card-block">
      <h2 class="card-title">
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </h2>
      <small class="card-text">
        {{ if .Params.Tags }}
          {{ partial "components/tags" . }}
        {{ end }}
      </small>
    </div>
  </div>
</div>
