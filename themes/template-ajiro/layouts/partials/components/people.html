<div class="row mt-3">
  <div class="offset-lg-2 col-lg-2 col-md-4 text-xs-center offset-xs-2 col-xs-8">
    <h3>
      <img alt="Photo {{ .name }}" class="img-fluid rounded-circle" src="/assets/images/people/{{ .photo }}" />
    </h3>
    {{ if .organisation }}
      <div class="organisation-logo">
        <a href="{{ .organisation.url }}">
          <img src="/assets/images/organisation/{{ .organisation.logo }}" alt="Logo {{ .organisation.name }}" />
        </a>
      </div>
    {{ end }}

  </div>
  <div class="col-lg-6 col-md-8 col-xs-12">
    <h3>
      {{ .name }}
      <small>
        <span class="circled-icon">
          {{ range .social }}
            <a href="{{ .url }}"><i class="fa {{ .icon }}"></i></a>
          {{ end }}
        </span>
      </small>
    </h3>
    <div class="text-justify">
      {{ .bio | markdownify }}
    </div>
  </div>
</div>
