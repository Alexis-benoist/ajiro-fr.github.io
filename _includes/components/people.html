<div class="row spacer-20">
  <div class="offset-lg-2 col-lg-2 col-md-4 text-xs-center">
    <h3>
      <img alt="Photo {{include.people.name}}" class="img-fluid rounded-circle" src="/assets/images/team/{{include.people.photo}}" />
    </h3>

    {% if include.people.organisation %}
      <div class="organisation-logo">
        <a href="{{include.people.organisation.url}}">
          <img src="/assets/images/organisation/{{include.people.organisation.logo}}" alt="Logo {{include.people.organisation.name}}" />
        </a>
      </div>
    {% endif %}
  </div>
  <div class="col-lg-6 col-md-8">
    <h3>
      {{include.people.name}}
      <small>
        <span class="circled-icon">
          {% for link in include.people.social %}
            <a href="{{link.url}}"><i class="fa {{link.icon}}"></i></a>
          {% endfor %}
        </span>
      </small>
    </h3>
    <div class="text-justify">
      {{include.people.bio | markdownify}}
    </div>
  </div>
</div>
