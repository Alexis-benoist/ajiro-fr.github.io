{% if page.ressources %}
  <h2>Ressources</h2>
  <ul>
    {% for ressource in page.ressources %}
      <li>
        <a href="/assets/resources/{{ressource.file}}">
          <i class="fa fa-download"></i> {{ressource.name}}
          {% if ressource.icon %}
            <img class="float-xs-right" src='/assets/images/{{ressource.icon}}' height="30">
          {% endif %}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
