{% for member in site.data.team %}
    <div class='row spacer-20'>
        <div class='col-md-10'>
            <h3>
            {{member.name}}
            <small>
            <span class="circled-icon">
                {% for link in member.social %}
                    <a href='{{link.url}}'><i class='fa {{link.icon}}'></i></a>
                {% endfor %}
            </span>
            </small>
            </h3>
            <div><em>
                <p>{{member.bio | markdownify}}</p>
            </em></div>
        </div>
        <div class='col-md-2'>
            <img alt="Photo {{member.name}}" class="img-responsive img-thumbnail" src="/assets/images/team/{{member.photo}}" />
        </div>
    </div>
{% endfor %}
